paths:
  /suppliers:
    get:
      tags: [Suppliers]
      summary: Lista todos os fornecedores
      responses:
        '200':
          description: Lista de fornecedores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Supplier'

    post:
      tags: [Suppliers]
      summary: Cria um novo fornecedor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SupplierCreate'
      responses:
        '201':
          description: Fornecedor criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supplier'

  /suppliers/{id}:
    get:
      tags: [Suppliers]
      summary: Busca fornecedor por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Fornecedor encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supplier'
        '404':
          description: Fornecedor n√£o encontrado

components:
  schemas:
    Supplier:
      type: object
      properties:
        id: { type: string, example: 'bdf2a321-43d2-4d9f-8123-333aadb1e1a3' }
        name: { type: string, example: 'Seara Alimentos S.A.' }
        contactEmail: { type: string, example: 'contato@seara.com' }
        createdAt:
          type: string
          format: date-time
          example: '2025-10-20T14:21:00Z'
    SupplierCreate:
      type: object
      required: [name, contactEmail]
      properties:
        name: { type: string }
        contactEmail: { type: string }
