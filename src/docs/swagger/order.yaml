paths:
  /orders:
    get:
      tags: [Orders]
      summary: Lista pedidos
      responses:
        '200':
          description: Lista de pedidos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
    post:
      tags: [Orders]
      summary: Cria novo pedido
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreate'
      responses:
        '201':
          description: Pedido criado

  /orders/{id}:
    get:
      tags: [Orders]
      summary: Detalha pedido
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Pedido encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Pedido n√£o encontrado

components:
  schemas:
    Order:
      type: object
      properties:
        id: { type: string }
        productId: { type: string }
        quantity: { type: integer, example: 100 }
        status:
          type: string
          enum: [PENDING, IN_PRODUCTION, READY_FOR_SHIPMENT, IN_TRANSIT, DELIVERED]
        createdAt: { type: string, format: date-time }
    OrderCreate:
      type: object
      required: [productId, quantity]
      properties:
        productId: { type: string }
        quantity: { type: integer }
